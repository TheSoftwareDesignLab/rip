// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}
    
    task baseRIP(type: Jar) {
        manifest {
            attributes "Main-Class": "main.RIPBase"
        }
        baseName = 'RIP'
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
        with jar 
    }
    
    task ripI18N(type: Jar) {
    manifest {
        attributes "Main-Class": "main.RIPi18n"
    }
    baseName = 'RIPi18n'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar}
    
    task ripRR(type: Jar) {
    manifest {
        attributes "Main-Class": "main.RIPRR"
    }
    baseName = 'RIPRR'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar}
    
    task ripRRi18n(type: Jar) {
    manifest {
        attributes "Main-Class": "main.RIPRRi18n"
    }
    baseName = 'RIPRRi18n'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar}


dependencies {
    compile 'commons-io:commons-io:2.6'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile group: 'org.eclipse.jetty', name:'jetty-server', version: '9.2.3.v20140905'
    compile group: 'org.eclipse.jetty', name:'jetty-servlet', version: '9.2.3.v20140905'
    compile group: 'me.tongfei', name:'progressbar', version: '0.5.5'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

